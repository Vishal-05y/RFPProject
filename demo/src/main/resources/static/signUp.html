<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup & Login Page</title>
    <link rel="stylesheet" href="/css_files/styles.css">
</head>
<body>
    <div class="header">
        <img src="/images/engineer.png" alt="FIXIT Logo" class="header-icon">
        <h1 class="header-title">FIXIT</h1>
    </div>

    <div class="container">
        <div class="signup-container">
            <h2>Signup</h2>
            <form id="signup-form" action="/api/signup" method="POST" onsubmit="return validateSignupForm()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter Username">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter Email">
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter Phone Number">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter Password">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm Password">
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        const phoneInputField = document.querySelector("#phone");
        const phoneInput = window.intlTelInput(phoneInputField, {
          utilsScript:
            "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
        });
    </script>

    <script>
        function validateSignupForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return false;
            }
            return true;
        }

        function validateLogin() {
            // Implement login validation (if needed)
            return true;
        }
    </script>

    <script src="/js_files/script.js"></script>
</body>
</html>
